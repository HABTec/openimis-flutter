name: Build and Release Signed APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from (e.g. main, develop, feature/...)'
        required: true
        type: string
        default: 'main'

jobs:
  get-branches:
    uses: ./.github/workflows/get-branches.yml

  build:
    needs: get-branches
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      # 📥 Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0  # Fetch all history for all branches

      # ⚙️ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 🐦 Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'  # Use stable Flutter version
          channel: 'stable'

      # 💾 Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 📦 Get Flutter dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # 🔑 Decode Keystore from Secrets
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

      # 🔐 Create key.properties file
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/keystore.jks" >> android/key.properties

      # 🛠️ Build Signed APK
      - name: Build Signed APK
        run: |
          flutter build apk --release

      # 🚀 Upload Signed APK to GitHub Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: latest
          name: Latest Release from Main Branch
          body: |
            🚀 **New Signed APK Release**
            - Triggered by a push to the **main** branch.
            - Automatically signed and uploaded via GitHub Actions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 🧹 Cleanup Keystore and key.properties
      - name: Remove Keystore and key.properties
        if: always()
        run: |
          rm -f android/app/keystore.jks
          rm -f android/key.properties
