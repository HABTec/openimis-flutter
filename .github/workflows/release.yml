name: Build and Release Signed APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from (e.g. main, develop, feature/...)'
        required: true
        type: string
        default: 'main'

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      # âš™ï¸ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ¦ Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # ğŸ’¾ Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # ğŸ“¦ Get Flutter dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # ğŸ”‘ Verify keystore
      - name: Check keystore
        run: |
          if [ ! -f android/app/keystore.jks ]; then
            echo "Error: keystore.jks not found in android/app directory"
            exit 1
          fi
          if [ ! -f android/key.properties ]; then
            echo "Error: key.properties not found in android directory"
            exit 1
          fi
          echo "=== Contents of android/key.properties ==="
          cat android/key.properties
          echo "=== End of key.properties ==="
          echo "=== Keystore file info ==="
          ls -la android/app/keystore.jks

      # ğŸ§¹ Clean key.properties
      - name: Clean key.properties
        run: |
          # Remove any trailing whitespace and recreate the file
          echo "storePassword=hubtech" > android/key.properties
          echo "keyPassword=hubtech" >> android/key.properties
          echo "keyAlias=hubtech" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties
          echo "=== Cleaned key.properties ==="
          cat android/key.properties | cat -A  # Show all characters including spaces

      # ğŸ› ï¸ Build Signed APK
      - name: Build Signed APK
        run: flutter build apk --release

      # ğŸš€ Upload Signed APK to GitHub Releases
      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: latest
          name: Latest Release from Main Branch
          body: |
            ğŸš€ **New Signed APK Release**
            - Built from branch: ${{ github.event.inputs.branch || 'main' }}
            - Automatically signed and uploaded via GitHub Actions.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
